<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script
			src="https://kit.fontawesome.com/c12878d3ba.js"
			crossorigin="anonymous"
		></script>
		<script defer src="./script/script.js"></script>
	</head>
	<body>
		<section class="join">
			<div class="inner">
				<h1>회원가입 페이지 만들기</h1>
				<form action="./result.html" method="get">
					<!-- 필드셋의 목적 : form의 구역을 나누는 필수태그(웹 표준) -->
					<fieldset>
						<legend class="hidden">회원가입 양식폼</legend>
						<!-- legend는 필드셋태그안에 반드시 작성해야하며
						해당 필드셋에 어떤 내용을 담고있는지에 대한 제목태그 -->
						<h2><label for="terms">회원가입 정책</label></h2>
						<textarea name="terms" id="terms">
							Lorem ipsum dolor sit, amet consectetur adipisicing elit. In, labore dicta odio quisquam ut ea nisi cupiditate aliquid qui commodi maiores, magnam, voluptate enim natus reprehenderit repellat corrupti dolore rerum.
						</textarea
						>
						<div class="agreement">
							<input type="checkbox" name="" id="agree" />
							<label for="agree">약관에 동의 합니다</label>
						</div>

						<h2>MEMBER INFORMATION</h2>
						<table>
							<caption class="hidden">
								회원정보 입력양식 테이블
							</caption>
							<tr>
								<th scope="row"><label for="userid">USER ID</label></th>
								<td>
									<input
										type="text"
										name="userid"
										id="userid"
										placeholder="아이디는 5글자이상 작성"
										required
									/>
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="pwd1">PASSWORD</label>
								</th>
								<td>
									<input
										type="password"
										name="pwd"
										id="pwd1"
										placeholder="비밀번호를 입력하세요"
										required
									/>
									<div id="toggleBtn"></div>
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="pwd2">Re PASSWORD</label></th>
								<td>
									<input
										type="password"
										name="re-pwd"
										id="pwd2"
										placeholder="패스워드를 다시 입력하세요"
										required
									/>
								</td>
							</tr>
							<tr>
								<th scope="row">HOBBY</th>
								<td>
									<label for="game">
										<input
											type="checkbox"
											name="hobby"
											id="game"
											value="game"
										/>
										GAME
									</label>
									<label for="sleeping">
										<input
											type="checkbox"
											name="hobby"
											id="sleeping"
											value="sleeping"
										/>
										Sleeping
									</label>
									<label for="reading">
										<input
											type="checkbox"
											name="hobby"
											id="reading"
											value="reading"
										/>
										Reading
									</label>
								</td>
							</tr>
							<tr>
								<th scope="row">GENDER</th>
								<td>
									<label for="male">
										<input type="radio" name="gender" id="male" value="male" />
										MALE
									</label>
									<label for="female">
										<input
											type="radio"
											name="gender"
											id="female"
											value="female"
										/>
										FEMALE
									</label>
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="email">E-MAIL</label></th>
								<td>
									<input
										type="text"
										name="email"
										id="email"
										placeholder="이메일 주소를 @포함해서 작성해 주세요"
									/>
									<select name="email_company" id="email_company">
										<option value="">선택하세요</option>
										<option value="naver">naver.com</option>
										<option value="daum">daum.net</option>
										<option value="google">gmail.com</option>
									</select>
								</td>
							</tr>

							<tr>
								<th colspan="2">
									<input type="reset" value="취소" />
									<input type="submit" value="제출" />
								</th>
							</tr>
						</table>
					</fieldset>
					<!-- <fieldset>
						<legend>비 필수적인 회원가입 내용</legend>
					</fieldset> -->
				</form>
			</div>
		</section>
	</body>
</html>
