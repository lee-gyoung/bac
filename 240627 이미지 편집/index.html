<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>이미지 편집</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./script/main.js"></script>
		<script
			src="https://kit.fontawesome.com/c12878d3ba.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<section class="editor disable">
			<h1>Easy Image Editor</h1>
			<!-- inner는 이미지 패널과 편집 패널 -->
			<div class="inner">
				<div class="editorPanel">
					<div class="filter">
						<span class="title">Filters</span>
						<div class="options">
							<button id="brightness" class="on">Brightness</button>
							<button id="saturation">Saturation</button>
							<button id="inversion">Inversion</button>
							<button id="grayscale">Grayscale</button>
						</div>
						<div class="info">
							<div class="filterInfo">
								<p class="name">Brightness</p>
								<p class="value">100%</p>
							</div>
							<input type="range" value="100" min="0" max="200" />
						</div>
					</div>
					<div class="rotate">
						<span class="title">Rotate & Flip</span>
						<div class="options">
							<button id="left">
								<i class="fa-solid fa-rotate-left"></i>
							</button>
							<button id="right">
								<i class="fa-solid fa-rotate-right"></i>
							</button>
							<button id="horizontal">
								<i class="fa-solid fa-left-right"></i>
							</button>
							<button id="vertical">
								<i class="fa-solid fa-up-down"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="previewImg">
					<img src="./image-placeholder.svg" alt="" />
				</div>
			</div>
			<!-- 리셋, 첨부, 저장 기능 패널 -->
			<div class="controls">
				<button class="reset">Reset Filter</button>
				<div class="rowBtn">
					<input type="file" class="fileInput" accept="img/*" hidden />
					<!-- accept="img/*"
						업로드하는 파일 형식을 이미지로 제한하는 코드
						jpg, png, gif, bmp, svg, tiff, ico, heic, webp의 이미지만 업로드 가능 -->
					<button class="chooseImg">Choose Image</button>
					<button class="saveImg">Save Image</button>
				</div>
			</div>
		</section>
	</body>
</html>
