<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>vertical slide</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./script/main.js"></script>
		<script
			src="https://kit.fontawesome.com/c12878d3ba.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<figure>
			<ul class="panel">
				<li class="on">
					<div class="bg" style="background-image: url(./img/pic1.jpg)">
						<div class="shadow"></div>
					</div>
					<div class="txt">
						<h2>INNOVATION</h2>
					</div>
					<nav>
						<span><i class="fa-regular fa-star"></i></span>
						<strong>View Detail Page</strong>
					</nav>
				</li>
				<li>
					<div class="bg" style="background-image: url(./img/pic2.jpg)">
						<div class="shadow"></div>
					</div>
					<div class="txt">
						<h2>BRAND NEW</h2>
					</div>
					<nav>
						<span><i class="fa-regular fa-star"></i></span>
						<strong>View Detail Page</strong>
					</nav>
				</li>
				<li>
					<div class="bg" style="background-image: url(./img/pic3.jpg)">
						<div class="shadow"></div>
					</div>
					<div class="txt">
						<h2>REMARKABLE</h2>
					</div>
					<nav>
						<span><i class="fa-regular fa-star"></i></span>
						<strong>View Detail Page</strong>
					</nav>
				</li>
			</ul>
			<a href="#" class="btnUp">
				<span></span>
				<em>UP</em>
			</a>
			<a href="#" class="btnDown">
				<span></span>
				<em>DOWN</em>
			</a>
		</figure>
	</body>
</html>
